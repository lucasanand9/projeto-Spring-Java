<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/register.css">
    <title>Gerencia de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
 
  <body>
    <header>
      <h2>Gerência de Projetos</h2>
    </header>
  
   
    <div class="container">
        <div class="div-title">
            <h2>Funcionário</h2>
        </div>
  
        <div th:if="${isSaved}" class="alert alert-success">
          <h4>Operação realizada com sucesso!</h4>         
        </div>
  
        <div th:if="${isError}" class="alert alert-danger">
          <h4>Erro ao tentar salvar os dados!</h4>
          <label th:text="#{errorMsg}"></label>
        </div>
  
  
        <form th:action="@{/funcionario/save}"
        method="post" class="formulario"
        th:object="${funcionario}">
          <div class="form-floating mb-3">
            <input type="number" th:field="*{id}" readonly class="form-control" id="floatingInputId" placeholder="Código">
            <label for="floatingInputId">Código</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text" th:field="*{nome}" class="form-control" id="floatingInputNome" placeholder="Nome">
            <label for="floatingInputNome">Nome</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text" th:field="*{cpf}" class="form-control" id="floatingInputCpf" placeholder="CPF">
            <label for="floatingInputCpf">CPF</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="email" th:field="*{email}" class="form-control" id="floatingInputEmail" placeholder="E-mail">
            <label for="floatingInputEmail">E-mail</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text" th:field="*{telefone}" class="form-control" id="floatingInputTelefone" placeholder="Telefone">
            <label for="floatingInputNome">Telefone</label>
          </div>
  
          <div class="form-floating mb-3">
            <button type="submit" class="btn btn-success" >Salvar</button>
            <button type="button" class="btn btn-secondary"
              onclick="window.location.href='./list'">
              Cancelar
          </button>
          </div>
  
        </form>
        
    </div>

    <script src="../bootstrap-5.0.0/js/bootstrap.min.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
